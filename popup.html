<!DOCTYPE html>
<html>
<head>
    <style>
        .clear:after {
            content: " ";
            display: block;
            height: 0;
            clear: both;
            overflow: hidden;
            visibility: hidden;
        }

        body {
            background-color: #FDF5EA;
            font-family: Verdana, Sans-serif;
        }

        #flash-message {
            position: absolute;
            top: 8px;
            left: 280px;
            color: #C09853;
            background-color: #FCF8E3;
            border: 1px solid #FBEED5;
            padding: 5px;
            display: none;
        }

        #logo {
            margin: 0 15px;
        }

        #menu {
            display: block;
            padding-left: 15px;
        }

        #menu li {
            float: left;
            list-style: none;
            background-color: #B7AF9C;
            border: 1px solid #000;
            margin-right: 5px;
        }

        #menu li a {
            cursor: pointer;
            display: block;
            background-color: #807A60;
            padding: 7px 15px;
            margin: 1px;
            color: #EDE8D4;
            text-decoration: none;
            font-size: 12px;
            font-weight: bold;
        }

        #page-content {
            width: 570px;
            border: solid 1px #EADDBB;
            margin: 15px;
            padding: 5px 5px 5px 25px;
            background-color: #F7F7EF;
        }

        #loader {
            margin: 30px 0 30px 269px;
        }

        .page-title {
            color: #807A60;
            font-size: 20px;
        }

        #subscriptions-updates {
            list-style: none;
            list-style-image: url('images/download.png');
            padding-left: 0;
        }

        #subscriptions-updates li {
            font-size: 12px;
            margin-bottom: 5px;
        }

        #subscriptions-updates a {
            color: #AAA488;
        }

        #subscriptions-updates a:hover {
            color: #807A60;
        }

        #subscriptions {
            width: 100%;
            font-size: 12px;
        }

        #subscriptions td {
            padding: 5px 0;
        }

        #subscriptions tr.odd {
            background-color: #F2EDDA;
        }

        #subscriptions tr:hover {
            background-color: #EADDBB;
        }

        #subscriptions tr td:first-child {
            width: 50px;
            text-align: center;
        }

        #subscriptions tr td:nth-child(2) {
            width: 210px;
        }

        #subscriptions .name {
            color: #807A60;
            font-size: 14px;
            font-weight: bold;
        }

        #subscriptions .desc {
            color: #6E6752;
            font-size: 11px;
            font-style: italic;
        }
    </style>
    <script data-main="scripts/main" src="scripts/require.js"></script>
</head>
